<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Mealy</title>
    <link rel="stylesheet" href="../css/myProfile.css">
    <link rel="icon" href="../Logo/Mealy-Favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/Profile.js"></script>
</head>
<body>
<div class="profile-box">
    <div class="logo">
        <img src="../Logo/Mealy-Logo1.png" alt="Mealy Logo">
    </div>

    <div class="profile-title">
        Mein Profil
    </div>

    <div class="input-box">
        <input type="text" id="userName" class="input-field" placeholder="Nutzername" autocomplete="userName">
    </div>
    <div class="input-box">
        <input type="email" id="useremail" class="input-field" placeholder="E-Mail-Adresse" autocomplete="email">
    </div>
    <div class="input-box">
        <input type="password" id="newPassword" class="input-field" placeholder="Neues Passwort festlegen" autocomplete="new-password">
    </div>
    <div class="input-box">
        <input type="password" id="confirmPassword" class="input-field" placeholder="Passwort wiederholen" autocomplete="new-password">
    </div>
    <div class="input-submit">
        <button class="submit-btn" onclick="saveProfile()">Profil speichern</button>
    </div>

    <div class="action-container">
        <button class="submit-btn" id="deleteAccount">Account l√∂schen</button>
        <button class="submit-btn" id="logOut">Abmelden</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Mealy. Alle Rechte vorbehalten.</p>
</footer>

</body>
</html>

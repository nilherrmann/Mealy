<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Mealy</title>
    <link rel="stylesheet" href="../css/myProfile.css">
    <link rel="icon" href="../Logo/Mealy-Favicon.ico">
</head>
<body>
<div class="profile-box">
    <div class="logo">
        <img src="../Logo/Mealy-Logo1.png" alt="Mealy Logo">
    </div>

    <div class="profile-title">
        Mein Profil
    </div>

    <div class="input-box">
        <input type="text" id="userName" class="input-field" placeholder="Nutzername" required>
    </div>
    <div class="input-box">
        <input type="email" id="userEmail" class="input-field" placeholder="E-Mail-Adresse" required>
    </div>
    <div class="input-box">
        <input type="password" id="newPassword" class="input-field" placeholder="Neues Passwort festlegen">
    </div>
    <div class="input-box">
        <input type="password" id="confirmPassword" class="input-field" placeholder="Passwort wiederholen">
    </div>
    <div class="input-submit">
        <button class="submit-btn" onclick="saveProfile()">Profil speichern</button>
    </div>

    <div class="action-container">
        <button class="submit-btn" onclick="logOut()">Abmelden</button>
    </div>
        </div>
    </div>

<footer>
    <p>&copy; 2024 Mealy. Alle Rechte vorbehalten.</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userData = {
            name: "Johanna",
            email: "lehre@mosbach.de"
        };


        document.getElementById('userName').value = userData.name;
        document.getElementById('userEmail').value = userData.email;
    });

    function saveProfile() {
        const userName = document.getElementById('userName').value;
        const userEmail = document.getElementById('userEmail').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword && newPassword !== confirmPassword) {
            alert('Die Passwörter stimmen nicht überein.');
            return;
        }


        console.log('Profil gespeichert:', {
            name: userName,
            email: userEmail,
            password: newPassword || "Kein Passwort geändert"
        });

        alert('Profil erfolgreich aktualisiert!');
    }

    function logOut() {
        // Beispiel-Logout-Logik
        alert('Erfolgreich abgemeldet!');
        window.location.href = "login.html";
    }
</script>
</body>
</html>

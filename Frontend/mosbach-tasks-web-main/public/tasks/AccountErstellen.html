<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrierung - Mealy</title>
  <link rel="stylesheet" href="../css/register.css">
  <link rel="icon" href="../Logo/Mealy-Favicon.ico" type="image/x-icon">
</head>
<body>
<div class="registration-box">
  <div class="logo">
    <img src="../Logo/Mealy-Logo1.png" alt="Mealy Logo">
  </div>
  <div class="registration-header">
    <header>Registrierung</header>
  </div>
  <div class="input-type">
    <input type="text" class="input-field" placeholder="E-Mail Adresse" autocomplete="off" required>
  </div>
  <div class="input-box">
    <input type="email" class="input-field" placeholder="Nutzername" autocomplete="off" required>
  </div>
  <div class="input-box">
    <input type="password" class="input-field" placeholder="Passwort festlegen" autocomplete="off" required>
  </div>
  <div class="input-box">
    <input type="password" class="input-field" placeholder="Passwort wiederholen" autocomplete="off" required>
  </div>
  <div class="input-submit">
    <button class="submit-btn" id="submit">Account erstellen</button>
  </div>
  <div class="login-link">
    <p>Bereits einen Account? <a href="login.html">Login</a></p>
  </div>
</div>
</body>
</html>

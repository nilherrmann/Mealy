<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mealplan Erstellen - Mealy</title>
  <link rel="stylesheet" href="../css/myMealplanCreate.css">
  <link rel="icon" href="../Logo/Mealy-Favicon.ico">

  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/Mealplan.js"></script>

</head>
<body>
<header>
  <nav class="navbar">
    <ul>
      <li><a href="Hompage2.html">HOME</a></li>
      <li><a href="RecipeCollection.html">REZEPTSAMMLUNG</a></li>
      <li><a href="Mealplan.html" class="active">MEALPLAN</a></li>
      <li><a href="Profile.html">PROFIL</a></li>
    </ul>
  </nav>
</header>

<div class="mealplan-container">
  <h1>Mealplan Erstellen</h1>

  <div class="fullcalendar-container">
  <div id="calendar"></div>
</div>
  <div id="mealForm" class="meal-form">
    <h2>Neue Mahlzeit hinzufügen</h2>
    <form id="mealAddForm">
      <label for="mealTime">Zeit der Mahlzeit:</label>
      <input type="text" id="mealTime" placeholder="Z.B. Frühstück" required>
      <label for="meal">Mahlzeit:</label>

      <select id="meal" required>
        <option value="" disabled selected>Wähle ein Rezept</option>
      </select>

      <label for="calories">Kalorien:</label>
      <input type="number" id="calories" placeholder="Z.B. 200" required>

      <label for="protein">Protein (g):</label>
      <input type="number" id="protein" placeholder="Z.B. 10" required>

      <label for="carbs">Kohlenhydrate (g):</label>
      <input type="number" id="carbs" placeholder="Z.B. 30" required>

      <label for="fats">Fette (g):</label>
      <input type="number" id="fats" placeholder="Z.B. 5" required>

      <button type="submit" class="submit-btn">Mahlzeit hinzufügen</button>
    </form>
  </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealy</title>
    <link rel="stylesheet" href="../css/myTasks.css">
        <link rel="icon" href="../Logo/Mealy-Favicon.ico" type="image/x-icon">
</head>
<body>
<div class="login-box">
    <div class="logo">
        <img src="../Logo/Mealy-Logo1.png" alt="Mealy Logo">
    </div>
    <div class="login-header">
        <header>Profil Login</header>
    </div>
    <div class="input-type">
        <input type="text" class="input-field" placeholder="Nutzername" autocomplete="off" required>
    </div>
    <div class="input-box">
        <input type="password" class="input-field" placeholder="Passwort" autocomplete="off" required>
    </div>
    <div class="input-submit">
        <button class="submit-btn" id="submit">Login</button>
    </div>
    <div class="sign-up-link">
        <p>Du hast noch keinen Account?</p>
            <p>Dann registriere dich<a href="#"> hier.</a></p>
    </div>
</div>
</body>
</html>
